<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VolunteerHub - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              500: '#3963a7ff',
              600: '#4162aaff',
              700: '#455ea1ff',
            },
            secondary: {
              50: '#ecfdf5',
              100: '#d1fae5',
              500: '#4b927aff',
              600: '#487e9bff',
              700: '#498f7bff',
            },
            accent: {
              50: '#faf5ff',
              100: '#f3e8ff',
              500: '#603ab8ff',
              600: '#603aa1ff',
              700: '#6843a3ff',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-up': 'slideUp 0.4s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-primary-50 to-blue-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Back Button -->
            <div class="text-center">
                <a href="index.html" class="inline-flex items-center text-primary-600 hover:text-primary-800 transition-colors mb-6">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Back to Welcome
                </a>
            </div>
    

 
    <h2 class="text-3xl font-bold text-center text-primary-600 mb-6">Create Your Account</h2>

    <form action="#" method="POST" class="space-y-5">
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" name="name" required required placeholder="Enter your Name"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required required placeholder="name@gmail.com"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required placeholder="Enter your password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        
        <input type="password" name="confirm_password" required placeholder="Confirm Password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" />
      </div>

      <!-- Role Selection -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Role</label>
        <select name="role" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
          <option value="">Select Role</option>
          <!--<option value="admin">Admin</option> -->
          <option value="ngo">NGO</option>
          <option value="volunteer">Volunteer</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full py-3 px-4 bg-gradient-to-r from-primary-600 to-primary-700 text-white font-semibold rounded-lg shadow-md hover:from-primary-700 hover:to-primary-800 transition transform hover:scale-105">
          Register
        </button>
      </div>
    </form>

    <!-- Login Redirect -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account? 
      <a href="index.html" class="text-primary-600 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
