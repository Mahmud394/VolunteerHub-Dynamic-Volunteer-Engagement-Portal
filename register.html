<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VolunteerHub - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              500: '#3963a7ff',
              600: '#4162aaff',
              700: '#455ea1ff',
            },
            secondary: {
              50: '#ecfdf5',
              100: '#d1fae5',
              500: '#4b927aff',
              600: '#487e9bff',
              700: '#498f7bff',
            },
            accent: {
              50: '#faf5ff',
              100: '#f3e8ff',
              500: '#603ab8ff',
              600: '#603aa1ff',
              700: '#6843a3ff',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-up': 'slideUp 0.6s ease-out',
            'float': 'float 3s ease-in-out infinite'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-5px)' },
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-primary-50 to-blue-100 min-h-screen flex items-center justify-center">
  
  <div class="bg-white/80 backdrop-blur-lg shadow-2xl rounded-2xl max-w-lg w-full p-8 space-y-8 animate-slide-up animate-float">
    <!-- Back Button -->
    <div>
      <a href="index.html" class="inline-flex items-center text-primary-600 hover:text-primary-800 transition-colors">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Welcome
      </a>
    </div>

    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-primary-700">Create Your Account</h2>
    <p class="text-center text-gray-500 text-sm">Join us and start making an impact!</p>

    <!-- Form -->
    <form action="#" method="POST" class="space-y-5">
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" name="name" placeholder="Enter your Name" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 hover:border-primary-400 transition" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" placeholder="name@gmail.com" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 hover:border-primary-400 transition" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 hover:border-primary-400 transition" />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 hover:border-primary-400 transition" />
      </div>

      <!-- Role Selection -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Role</label>
        <select name="role" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 hover:border-primary-400 transition">
          <option value="">Select Role</option>
          <option value="ngo">NGO</option>
          <option value="volunteer">Volunteer</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full py-3 px-4 bg-gradient-to-r from-primary-600 to-primary-700 text-white font-semibold rounded-lg shadow-md hover:from-primary-700 hover:to-primary-800 transition transform hover:scale-105">
          Register
        </button>
      </div>
    </form>

    <!-- Login Redirect -->
    <p class="text-center text-sm text-gray-600">
      Already have an account? 
      <a href="index.html" class="text-primary-600 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
